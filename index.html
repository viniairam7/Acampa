<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Locais de Acampamento SP</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2e6; /* verde pastel bem clarinho */
      margin: 0;
      padding: 20px;
      color: #2f4f2f; /* verde escuro para texto */
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      color: #7a8b1f; /* amarelo esverdeado */
    }

    .camp-card {
      background: #f7f9e8; /* amarelo pastel */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      padding: 15px 20px;
      margin-bottom: 15px;
    }

    .camp-card h2 {
      margin: 0;
      font-size: 1.4em;
    }

    .camp-card .subtitle {
      font-size: 0.9em;
      color: #5c6b3b;
      margin-bottom: 10px;
    }

    .camp-card button {
      background-color: #b4d8b4; /* verde pastel mais forte */
      border: none;
      border-radius: 8px;
      color: #2f4f2f;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 14px;
      transition: background-color 0.3s ease;
    }

    .camp-card button:hover {
      background-color: #9cc79c;
    }

    .comments {
      margin-top: 12px;
      font-size: 0.85em;
      color: #4a633a;
      border-top: 1px solid #d9e3bd;
      padding-top: 10px;
    }

    .comments p {
      margin: 6px 0;
      padding-left: 8px;
      border-left: 3px solid #a4c87a;
    }

    button#goCadastro {
      background-color: #d9e3bd;
      color: #4a633a;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button#goCadastro:hover {
      background-color: #b4d8b4;
      color: #2f4f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acampamentos Disponíveis</h1>
    <p>Encontre o local perfeito para seu próximo acampamento em São Paulo</p>
  </header>

  <div id="camp-list"></div>

  <button id="goCadastro" onclick="window.location.href='cadastro.html'">Cadastrar Participante</button>

  <script>
    const camps = [
      {
        nome: "Acampamento Monte Sião",
        contato: "Telefone: (11) 99999-9999",
        descricao: "Local tranquilo cercado por natureza em Atibaia.",
        comentarios: [
          "Ótima infraestrutura e pessoal atencioso!",
          "Ambiente perfeito para relaxar e se conectar com a natureza."
        ]
      },
      {
        nome: "Acampamento Vale da Paz",
        contato: "Telefone: (11) 98888-8888",
        descricao: "Espaço amplo com lago para pesca em Mairiporã.",
        comentarios: [
          "Perfeito para famílias e grupos grandes.",
          "Adorei as trilhas e a área para fogueiras."
        ]
      },
      {
        nome: "Palavra da Vida",
        contato: "Telefone: (11) 97777-7777",
        descricao: "Acampamento com foco em atividades espirituais e lazer.",
        comentarios: [
          "Ótimo para retiros e momentos de reflexão.",
          "Equipe super receptiva e ambiente agradável."
        ]
      }
    ];

    const campList = document.getElementById("camp-list");

    camps.forEach((camp) => {
      const card = document.createElement("div");
      card.className = "camp-card";

      const title = document.createElement("h2");
      title.textContent = camp.nome;

      const subtitle = document.createElement("p");
      subtitle.className = "subtitle";
      subtitle.textContent = camp.descricao;

      const btnContato = document.createElement("button");
      btnContato.textContent = "Mostrar Contato";
      btnContato.onclick = () => alert(camp.contato);

      const commentsDiv = document.createElement("div");
      commentsDiv.className = "comments";

      camp.comentarios.forEach((comment) => {
        const p = document.createElement("p");
        p.textContent = comment;
        commentsDiv.appendChild(p);
      });

      card.appendChild(title);
      card.appendChild(subtitle);
      card.appendChild(btnContato);
      card.appendChild(commentsDiv);

      campList.appendChild(card);
    });
  </script>
</body>
</html>
